name: calmos
description: "A Launcher for Effective Workflow and Focused Sessions"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  battery_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: PixelFont
      fonts:
        - asset: assets/fonts/PixelFont.ttf

    - family: SerifFont
      fonts:
        - asset: assets/fonts/SerifFont.ttf

    - family: MonoFont
      fonts:
        - asset: assets/fonts/MonoFont.ttf
